<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>实现需求2.2和2.3</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#image_file").change(function(){
                    var file = $(this)[0].files[0];
                    $(".img").attr("src", URL.createObjectURL(file));
                    }); 
                $("button#button_1").click(function(){
                    var formData = new FormData($("#upload_form")[0]);
                    $.ajax({
                        url: "/predict_image",
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(return_data){
                            $("#image_className").text("图片中物体的种类名称：" + return_data["predict_className"])
                            },
                        error: function(return_data){
                            alert("上传失败!")
                            }
                        })   
                    });
                }); 
        </script>
    </head>
    
    <body>
        <form id="upload_form" enctype="multipart/form-data">
            <input type="file" name="input_image" id="image_file"/>
        </form>
        <div>
            <img src="" class="img" />
        </div>
        <button id="button_1">上传图片并预测</button>
        <p id="image_className"></p>
    </body>
</html>
